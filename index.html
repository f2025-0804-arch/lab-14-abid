        .navbar ul {
            list-style-type: none;

        .offers-table {
            margin: 20px;

            background-color: #fff;
            border-radius: 8px;

        }

        .offers-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .offers-table th,
        .offers-table td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        .offers-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .offers-table th {
            background-color: #333;
            color: white;
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer a:hover {

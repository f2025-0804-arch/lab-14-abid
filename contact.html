<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Us - Clothing Business</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <style>
        .navbar {
            background-color: #333;
        }


        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .navbar ul li {
            display: inline;
            margin-right: 10px;
        }

        .navbar ul li a {
            color: white;
            text-decoration:underline;
            padding: 14px 20px;
            display: inline-block;
        }

        .navbar ul li a:hover {
            background-color: darkorange;
        }

        .contact-section {
            max-width: 100px;
            background-color: #fff;
            margin: 40px auto;
            padding: 30px;
            border-radius: 10px;
            
        }

        .contact-section h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .contact-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .contact-form label {
            display: block;
            margin-top: 15px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 30%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
      
        }

        .contact-form button {
            margin-top: 20px;
            width: 10%;
            padding: 10px;
            background-color:#333;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .contact-form button:hover {
            background-color: #575757;
        }
         .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>
    <section class="contact-form">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>

            <button type="submit">Submit</button>
        </form>
    </section>
    <section class="map-section">
        <h2>Our Location</h2>
        <div class="map-container">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3402.915161264072!2d74.35296727639577!3d31.471519874236346!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39190680e8f2d445%3A0x32ba63a1571efb2a!2sPackages%20Mall!5e0!3m2!1sen!2s!4v1767267915320!5m2!1sen!2s"
                width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </section>
    <footer class="footer">
        <p>Contact Us: 123-456-7890</p>
        <p>
            Follow us:
            <a href="https://www.instagram.com" target="_blank">Instagram</a> |
            <a href="https://www.facebook.com" target="_blank">Facebook</a>
        </p>
    </footer>

</body>

</html>
